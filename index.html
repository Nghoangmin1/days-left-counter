<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Days Left</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 14px;
      color: #000;
    }
  </style>
</head>
<body>
  <script>
    const today = new Date();
    const target = new Date('2025-07-07T00:00:00');
    const diff = Math.ceil((target - today) / (1000 * 60 * 60 * 24));
    document.body.innerText = `${diff} day${diff !== 1 ? 's' : ''} left`;
  </script>
</body>
</html>
